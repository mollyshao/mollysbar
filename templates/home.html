<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Molly's Bar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>Welcome to Molly's Cocktail Bar</h1>

<form action="/results" method="POST">
  <div class="form-group">
    <input style="width:500px; margin:auto; float:center;" name="ingredients" type="search" class="form-control form-control-lg" autocomplete="off" id="ingredients" aria-describedby="regSearch" placeholder="Ingredients" title="Enter at least one ingredient" oninvalid="this.setCustomValidity('Enter at least one ingredient')" oninput="this.setCustomValidity('')" required>
  </div>
    <div class="buttonHolder" style="text-align:center;">
    <button title="Please insert your favorite ingredients" style="margin:auto; float:center;" type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
</form>



</body>
</html>
