<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Molly's Bar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
          background-image: url({{ url_for('static', filename='backgrounds/edit.jpg') }});
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
    </style>
</head>
<body>

<div style="height:30px; width:100%;"></div>

<div style="width:100%; height:50px; text-align:center;">
    <h1 style="color:white; background-color:black;">Welcome to Molly's Cocktail Bar</h1>
</div>

<div style="height:250px; width:100%;"></div>

<form action="/results" method="POST">
  <div class="form-group">
    <input style="width:500px; margin:auto; float:center;" name="ingredients" type="search" class="form-control form-control-lg" autocomplete="off" id="ingredients" aria-describedby="regSearch" placeholder="What ingredients do you like?" title="Enter at least one ingredient" oninvalid="this.setCustomValidity('Enter at least one ingredient')" oninput="this.setCustomValidity('')" required>
  </div>
    <div class="buttonHolder" style="text-align:center;">
        <br/>
    <button title="Please insert your favorite ingredients" style="margin:auto; float:center;" type="submit" class="btn btn-dark btn-lg">Tell me</button>
    </div>
</form>

<div style="width:100%; height:100px;"></div>

<form action="/fav" method="post">
    <div align="center" id="mainselection">
      <select style="width:500px; height:45px;" name="drink">
        <option selected>Whats your favourite cocktail?</option>
        {% for drink in cocktail_string_list %}
        <option value="{{drink}}">{{drink}}</option>
        {% endfor %}
      </select>
      <br/><br/>
      <button name="submit" value="submit" class="btn btn-dark btn-lg">Submit</button>
    </div>

  </form>




</body>
</html>
